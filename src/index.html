<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.scss">
  <script src="index.js" defer></script>
</head>
<body>
  <div id="app">
      <main>
        <div class="left">
          <nav>
            <ul>
              <li><a href="#">Weather.Now</a></li>
            </ul>
          </nav>
          <div class="weather-resume">
            <div class="weather-deg">
              <p>12&#176;</p>
            </div>
            <div class="weather-info">
              <p class="localisation"></p>
              <p class="date"></p>
              <p class="weather"></p>
            </div>
            <div class="weather-measure">
              <button>Celsius</button><span>|</span>
              <button>Fahrenheit</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="top">
            <div class="search">
              <input type="search" name="#" id="#" placeholder="Location">
            </div>
            <div class="weather-details">
              <h3>Weather Details</h3>
              <div>
                <p>Cloudly <span class="cloudly-info"></span></p>
                <p>Humidity <span class="humidity-info"></span></p>
                <p>Wind <span class="wind-info"></span></p>
                <p>Rain <span class="rain-info"></span></p>
              </div>
            </div>
          </div>
          <div class="bottom">
            <h3>Temperature</h3>
            <div class="wrapper-forecast">
              <div class="forecast-temp">
                <ul>
                  <li>15</li>
                  <li>15</li>
                  <li>15</li>
                  <li>15</li>
                  <li>15</li>
                  <li>15</li>
                  <li>15</li>
                </ul>
              </div>
              <div class="forecast-visu">
                <div class="vl">
                  <div class="prev" per="60%"></div>

                </div>
                <div class="vl">
                  <div class="prev" per="60%"></div>

                </div>
                <div class="vl">
                  <div class="prev" per="50%"></div>
                </div>
                <div class="vl">
                  <div class="prev" per="70%"></div>

                </div>
                <div class="vl">
                  <div class="prev" per="10%"></div>

                </div>
                <div class="vl">
                  <div class="prev" per="20%"></div>

                </div>
                <div class="vl">
                  <div class="prev" per="50%"></div>

                </div>
              </div>
              <div class="forecast-hour">
                <ul>
                  <li>1PM</li>
                  <li></li>
                  <li>1PM</li>
                  <li></li>
                  <li>1PM</li>
                  <li></li>
                  <li>1PM</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
  </div>
</body>
</html>
