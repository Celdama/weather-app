<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="main.scss" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="app">
      <main>
        <div class="left">
          <nav>
            <ul>
              <li><a href="#">Weather.Now</a></li>
            </ul>
          </nav>
          <div class="weather-resume">
            <div class="weather-deg degree">
            </div>
            <div class="weather-info">
              <p class="localisation"></p>
              <p class="date"></p>
              <p class="weather"></p>
            </div>
            <div class="weather-scale">
              <button id="celsius-btn" disabled data-scale='celsius'>Celsius</button><span>|</span>
              <button id="fahrenheit-btn" class="opacity-5" data-scale="fahrenheit">Fahrenheit</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="top">
            <form class="search" action="#">
              <span>
                <input type="search" autocomplete="off" name="#" id="#" placeholder="Location" />
                <button type="submit" class="search-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="14"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </button>
              </span>
            </form>
            <div class="weather-details">
              <h3>Weather Details</h3>
              <div>
                <p>Cloudly <span class="cloudly-info"></span></p>
                <p>Humidity <span class="humidity-info"></span></p>
                <p>Wind <span class="wind-info"></span></p>
                <p>Rain <span class="rain-info"></span></p>
              </div>
            </div>
          </div>
          <div class="bottom">
            <h3>Temperature</h3>
            <div class="wrapper-forecast">
              <div class="wrapper-forecast-temp">
                <ul>
                  <li id="current" class="current-temp forecast-temp degree"></li>
                  <li class="forecast-temp opacity-5 degree"></li>
                  <li class="forecast-temp opacity-5 degree"></li>
                  <li class="forecast-temp opacity-5 degree"></li>
                  <li class="forecast-temp opacity-5 degree"></li>
                  <li class="forecast-temp opacity-5 degree"></li>
                  <li class="forecast-temp opacity-5 degree"></li>
                </ul>
              </div>
              <div class="forecast-visu">
                <div class="vl">
                  <div class="current prev"></div>
                </div>
                <div class="vl opacity-5">
                  <div class="prev"></div>
                </div>
                <div class="vl opacity-5">
                  <div class="prev"></div>
                </div>
                <div class="vl opacity-5">
                  <div class="prev"></div>
                </div>
                <div class="vl opacity-5">
                  <div class="prev"></div>
                </div>
                <div class="vl opacity-5">
                  <div class="prev"></div>
                </div>
                <div class="vl opacity-5">
                  <div class="prev"></div>
                </div>
              </div>
              <div class="wrapper-forecast-hour">
                <ul>
                  <li class="current-hour forecast-hour"></li>
                  <li class="forecast-hour none"></li>
                  <li class="forecast-hour opacity-5"></li>
                  <li class="forecast-hour none"></li>
                  <li class="forecast-hour opacity-5"></li>
                  <li class="forecast-hour none"></li>
                  <li class="forecast-hour opacity-5"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
